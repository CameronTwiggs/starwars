<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="mom">
            <div class="mom__headingImage"></div>
            <div class="mom__dataContainer">
                <ul class="datalist">
                    <li class="detail0">Name:</li>
                    <li class="detail1">Height:</li>
                    <li class="detail2">Mass:</li>
                    <li class="detail3">Hair Color:</li>
                    <li class="detail4">Skin Color:</li>
                    <li class="detail5">Eye Color:</li>
                    <li class="detail6">Birth Year:</li>
                    <li class="detail7">Gender:</li>
                </ul>
            </div>
            <div class="inputContainer">
                <label class = "inputContainer__label" for="characterIndex">Give a number for your character: </label>
                <input class="inputContainer__input" type="text" name="characterIndex" value="1" >
            </div>
            <button class="mom__button">Button</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
